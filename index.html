<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/extends.css">

</head>
<body>
    <header class = "header">
        <nav class="header__nav">
            <img src="./img/logo.png" alt="">
            <p class="header-desc" id="header-title"></p>
            <div class="header__nav_me">
                <a id="bin_point" href="./bin.html" ><img src="./img/bin.svg" alt=""></a>
                <a id="profile_point"><img src="./img/Profile.png" alt=""></a>
                <button id="exit_btn"></button>
                <button id="ls_point" style="display: none;"></button>
            </div>
        </nav>
        <div class="header__body">
            <div class="header__body_txt">
                <h2 class="header-title">МАГАЗИН ОДЕЖДЫ ТРУЛЯЛЯ</h2>
                <p class="desc">Все только для вас и только для вашей жизни. Заходите, покупайте, уходите!</p>
            </div>
            <img src="./img/intro.svg" alt="" class="header__body_img">
        </div>
    </header>
    <main class = "main">
        <div class="main_choose">
            <select class="choose" name="Sort" id="sortType">
                <option value="all">All</option>
                <option value="men's clothing">Men</option>
                <option value="women's clothing">Women</option>
                <option value="jewelery">Jewelery</option>
                <option value="electronics">Electronics</option>
            </select>
            <input type="text" class="choose" id="search_by_name" placeholder="Search">
        </div>

        <div class="tovars">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
